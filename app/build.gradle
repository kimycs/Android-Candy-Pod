apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'udacitycapstone'
            keyPassword 'password'
            storeFile file("$rootDir/keystore.jks")
            storePassword 'password'
        }
    }
    buildFeatures{
        dataBinding = true
        // for view binding :
        /// viewBinding = true
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.developer.kimy"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            buildConfigField "Boolean", "DEBUG_MODE", "true"
        }
        release {
            buildConfigField "Boolean", "DEBUG_MODE", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    // Specifies one flavor dimension. @see: "https://developer.android.com/studio/build/build-variants?utm_source=android-studio#product-flavors"
    flavorDimensions "default"
    productFlavors {
        free {
            flavorDimensions "default"
            applicationId "com.developer.kimy.free"
        }
        /*paid {
            flavorDimensions "default"
            applicationId "com.soojeongshin.candypod.paid"
        }*/
    }
    dataBinding.enabled = true
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.preference:preference:1.1.1'
    // Declare the dependency for the ads only for the 'free' flavor
    freeImplementation('com.google.android.gms:play-services-ads:19.1.0', {
        exclude group: 'com.android.support'
    })
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-simplexml:2.9.0'
    // Gson
    implementation 'com.google.code.gson:gson:2.8.6'
    // OkHttp interceptor
    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'
    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'
    // Room
    implementation 'androidx.room:room-runtime:2.2.5'
    annotationProcessor 'androidx.room:room-compiler:2.2.5'
    // ViewModel and LiveData
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    annotationProcessor 'androidx.lifecycle:lifecycle-common-java8:2.2.0'
    // ExoPlayer
    implementation 'com.google.android.exoplayer:exoplayer-core:2.9.6'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.9.6'
    // Glide Transformations
    implementation 'jp.wasabeef:glide-transformations:4.1.0'
    // Firebase Analytics
    implementation 'com.google.firebase:firebase-core:17.4.2'
    // Multidex
    implementation 'androidx.multidex:multidex:2.0.1'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
apply plugin: 'com.google.gms.google-services'